# Railway.app deployment config (config-as-code)
# https://docs.railway.app/guides/config-as-code

[build]
# Use Dockerfile for consistent, reproducible builds across environments
builder = "dockerfile"

[deploy]
# The Dockerfile CMD runs the built application directly
# Port is configured in Dockerfile and picked up from PORT environment variable
startCommand = "node dist/index.cjs"
healthcheckPath = "/api/infra/health"
healthcheckTimeout = 30
restartPolicyMaxRetries = 5
